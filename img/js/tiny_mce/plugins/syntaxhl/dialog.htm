<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#syntaxhl_dlg.title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>
	<style type="text/css" media="screen">
		input {
			vertical-align: middle;
		}
		label {
			vertical-align: middle;
		}
		fieldset {
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
<form onsubmit="SyntaxHLDialog.insert(); return false;" action="#">
	<fieldset id="syntaxhl_options">
		<legend>{#syntaxhl_dlg.highlight_options}</legend>
		<label for="syntaxhl_language">{#syntaxhl_dlg.choose_lang}:</label>
		<select name="syntaxhl_language" id="syntaxhl_language">
			<option value="actionscript">ActionScript</option>
			<option value="ada">Ada</option>
			<option value="antlr">ANTLR</option>
			<option value="applescript">AppleScript</option>
			<option value="asm">Assembly (various)</option>
			<option value="asymptote">Asymptote</option>
			<option value="befunge">Befunge</option>
			<option value="boo">Boo</option>
			<option value="brainfuck">BrainFuck</option>
			<option value="bash">Bash(Shell)</option>
			<option value="cpp">C</option>
			<option value="cpp">C++</option>
			<option value="csharp">C#</option>
			<option value="css">CSS</option>
			<option value="clojure">Clojure</option>
			<option value="coffeescript">CoffeeScript</option>
			<option value="coldfusion">ColdFusion</option>
			<option value="commonlisp">Common Lisp</option>
			<option value="cython">Cython</option>
			<option value="d">D</option>
			<option value="delphi">Delphi</option>
			<option value="diff">Diff</option>
			<option value="dylan">Dylan</option>
			<option value="erlang">Erlang</option>
			<option value="fortran">Fortran</option>
			<option value="gherkin">Gherkin (Cucumber)</option>
			<option value="glshaders">GL shaders</option>
			<option value="groovy">Groovy</option>
			<option value="jscript">Jscript</option>
			<option value="java">Java</option>
			<option value="perl">Perl</option>
			<option value="php">PHP</option>
			<option value="plain">Plain(Text)</option>
			<option value="python">Python</option>
			<option value="ruby">Ruby</option>
			<option value="scala">Scala</option>
			<option value="sql">SQL</option>
			<option value="vb">VB</option>
			<option value="xml">XML/XHTML</option>
		</select>
	</fieldset>
	<fieldset>
		<legend>{#syntaxhl_dlg.paste}</legend>
	<textarea name="syntaxhl_code" id="syntaxhl_code" rows="15" cols="100" style="width: 100%; height: 100%; font-family: 'Courier New',Courier,mono; font-size: 12px;" class="mceFocus"></textarea>
	</fieldset>
	<div class="mceActionPanel">
		<div style="float: left">
			<input type="submit" id="insert" name="insert" value="{#insert}" />
		</div>
		<div style="float: right">
			<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
		</div>
	</div>
</form>
</body>
</html>
